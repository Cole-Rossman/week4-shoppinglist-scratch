<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="./shopping-list.css">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <h1 class="header-h1">Shopping List</h1>
            <button id="logout">Logout</button>
        </div>
    </header>    
    <main class="shopping-main">
        <form id="shopping-form">
            <input name="shopping-item" required />
            <button class="add-item">Add item</button>
        </form>
        <ul id="shopping-items"></ul>
        <button id="delete-button">Delete all items</button>
    </main>
    <script type="module" src="./shopping-list.js"></script>
</body>

</html>
